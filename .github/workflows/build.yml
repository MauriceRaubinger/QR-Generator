name: Build macOS App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install py2app pyinstaller

    - name: Build with PyInstaller
      run: |
        # --windowed means no black console window pops up
        # --onefile means everything is packed into one executable
        pyinstaller --noconsole --onefile --name "FliesenQR" app.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: FliesenQR-Mac-App
        path: dist/FliesenQR.app
