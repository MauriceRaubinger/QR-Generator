name: Build macOS App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        # --windowed creates a .app file instead of a command line tool
        # --noconsole hides the black terminal window
        # --name sets the App name to "FliesenQR"
        pyinstaller --noconsole --windowed --name "FliesenQR" QR-Geb.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: FliesenQR-App
        # PyInstaller puts the .app folder inside the 'dist' folder
        path: dist/FliesenQR.app
